<h2>Products</h2>
<mat-divider></mat-divider>
<button (click)="switchToggle()">Toggle products</button>
<mat-divider></mat-divider>
<div *ngIf="toggle; else noProducts" class="product__container">
  <div *ngFor="let product of products" class="product__item">
    <app-product [product]="product"></app-product>
  </div>
</div>

<ng-template #noProducts>
  <p>Product cards are hidden!</p>
</ng-template>
